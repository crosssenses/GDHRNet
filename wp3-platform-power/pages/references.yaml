ref238:
    short: "Article 58 of the Belgian Constitution must be distinguished from the so-called *parliamentary* *immunity* (parlementaire onschendbaarheid) as established in Article 59 of the Belgian Constitution. Article 59 is only applicable in criminal proceedings and protects members of parliament against an arrest and a further referral to court. This right is not absolute, since the immunity can be lifted under certain circumstances. An example of criminal proceedings related to the freedom of expression concerns incitement to hatred, violence and discrimination because of race, colour of skin, descent, nationality or ethnic origin as criminalised by the anti-racism legislation. The latter is, in any case, prohibited, also for members of parliament."
    long: "Article 58 of the Belgian Constitution must be distinguished from the so-called *parliamentary* *immunity* (parlementaire onschendbaarheid) as established in Article 59 of the Belgian Constitution. Article 59 is only applicable in criminal proceedings and protects members of parliament against an arrest and a further referral to court. This right is not absolute, since the immunity can be lifted under certain circumstances. An example of criminal proceedings related to the freedom of expression concerns incitement to hatred, violence and discrimination because of race, colour of skin, descent, nationality or ethnic origin as criminalised by the anti-racism legislation. The latter is, in any case, prohibited, also for members of parliament."

