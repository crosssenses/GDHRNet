ref143:
    short: "*Art. 34. Vlaams Mediadecreet *"
    long: "*Art. 34. Vlaams Mediadecreet *\n\n§ 1. De VRT is verplicht maximaal vijftien minuten per maand kosteloos mededelingen uit te zenden van de Vlaamse Regering, het Vlaams Parlement, de ministers en de staatssecretarissen van het Brusselse Hoofdstedelijke Gewest, volgens de regels en de voorwaarden die de Vlaamse Regering bepaalt.\n\n§ 2. De mededelingen worden uitgezonden in aansluiting op een hoofdjournaal. Dezelfde mededeling wordt slechts eenmaal per net uitgezonden. De mededelingen strekken tot voorlichting van de Vlaamse bevolking over aangelegenheden van algemeen belang. De VRT draagt geen verantwoordelijkheid voor die mededelingen.\n\n§ 3. De mededelingen voldoen aan de voorwaarden en de regels die de Vlaamse Regering vaststelt. Ze moeten duidelijk herkenbaar zijn en mogen geen aanleiding geven tot verwarring met de eigen programma's van de VRT. Voor en na de mededelingen wordt gesteld dat ze vanwege de Vlaamse overheid of de overheid van het Brusselse Hoofdstedelijke Gewest zijn verstrekt."

ref144:
    short: "*Art. 50/1. Vlaams Mediadecreet*"
    long: "*Art. 50/1. Vlaams Mediadecreet*\n\nOmroeporganisaties zijn gemachtigd boodschappen van algemeen nut uit te zenden, met behoud van de toepassing van de bepalingen van dit decreet. De boodschappen van algemeen nut zijn duidelijk herkenbaar en onderscheiden van de programma's. In een televisieomroepprogramma worden ze voorafgegaan en gevolgd door een passende aankondiging dat het om een boodschap van algemeen nut gaat en van wie de boodschap uitgaat. In een radioprogramma worden ze door middel van een auditief signaal onderscheiden van de gewone programmering (...)."

