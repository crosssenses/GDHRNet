ref308:
    short: "§ 20 öAMD-G"
    long: "§ 20 öAMD-G\n\n
    (1) Kabelnetzbetreiber haben die Hörfunk- und Fernsehprogramme des
Österreichischen Rundfunks (§ 3 ORF-G) weiter zu verbreiten, sofern dies ohne unverhältnismäßig großen Aufwand möglich ist.\n
    (2) Kabelnetzbetreiber haben Fernsehprogramme, die einen besonderen    Beitrag zur Meinungsvielfalt im Verbreitungsgebiet leisten, auf Nachfrage zu jenen Bedingungen zu verbreiten, die für die überwiegende Anzahl an sonstigen im Kabelnetz verbreiteten Programme gelten.\n
    (3) Bei der Beurteilung des besonderen Beitrages zur Meinungsvielfalt sind der Anteil an eigengestalteten, eigen- oder auftragsproduzierten Sendungsformaten mit kultureller, politischer oder gesellschaftspolitischer Relevanz für Österreich, insbesondere solche mit überwiegend österreichischem, regionalem oder lokalem Bezug sowie deren Beitrag zur österreichischen Identität, ferner die bestehende Programmbelegung und die Zahl der verfügbaren Programmplätze zu berücksichtigen. [...]"

