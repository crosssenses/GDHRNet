title:                  "Can Platforms Cancel Politicians?"
subtitle:               "How States and Platforms Deal with Private Power over Political Actors: an Exploratory Study of 15 Countries"
authors:                "Martin Fertmann and Matthias C. Kettemann (Eds.)"
year:                   2021
