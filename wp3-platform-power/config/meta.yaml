keywords:               COVID-19, online disinformation, infodemic, platform regulation, pandemic, national contexts, governance standards
abstract:               "Terms-of-service based actions against political and state actors as both key subjects and objects of political opinion formation have become a focal point of the ongoing debates over who should set and enforce the rules for speech on online platforms.\n\n

With minor differences depending on national contexts, state regulation of platforms creating obligations to disseminate such actors’ information is considered dangerous for the free and unhindered discursive process that leads to the formation of public opinions.\n\n

