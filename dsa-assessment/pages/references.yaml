ref18:
    short: "Maximum amount of fines for a failure to comply with an obligation laid down in the DSA: 6 % of the annual worldwide turnover of the provider of intermediary services concerned in the preceeding financial year; maximum amount of fines for the supply of incorrect, incomplete or misleading information, failure to reply or rectify incorrect, incomplete or misleading information and failure to submit to an inspection: 1 % of the annual income or worldwide turnover of the provider of intermediary services or person concerned in the preceding financial year."
    long: "Maximum amount of fines for a failure to comply with an obligation laid down in the DSA: 6 % of the annual worldwide turnover of the provider of intermediary services concerned in the preceeding financial year; maximum amount of fines for the supply of incorrect, incomplete or misleading information, failure to reply or rectify incorrect, incomplete or misleading information and failure to submit to an inspection: 1 % of the annual income or worldwide turnover of the provider of intermediary services or person concerned in the preceding financial year."

